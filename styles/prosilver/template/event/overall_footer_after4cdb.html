<!-- INCLUDEJS @orynider_customheadernfo/js/jquery.totemticker.js -->
<script>
    $(function(){
        $('#vertical-tickerb').totemticker({
        row_height	:	"{ROW_HEIGHT}px",
        speed	:	{SPEED},
        interval	:	{INTERVAL},
        next	:	'#tickerb-next',
        previous	:	'#tickerb-previous',
        stop	:	'#stopb',
        start	:	'#startb',
        mousestop	:	true,
        up	:	{DIRECTION}
        });
    });
</script>
